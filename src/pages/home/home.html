<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places">
      <ion-thumbnail item-start>
        <img width="40" height="40" src="{{place.image}}" />
      </ion-thumbnail>
      <ion-label>{{place.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
