<ion-header>
  <ion-navbar>
    <ion-title>
      Gallery
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="gallery-button" text-center>
    <img [src]="imageSrc" *ngIf="imageSelected" />
    <ion-icon name="images" on-tap="openGallery()"></ion-icon>
    <p>Choose a Photo</p>
  </div>
</ion-content>
